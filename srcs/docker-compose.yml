cdservices:
  # ============================================
  # NGINX - TLS Reverse Proxy (Entry Point)
  # ============================================
  nginx:
    build: ./requirements/nginx
    container_name: nginx
    image: nginx:inception
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - wordpress_files:/var/www/html:ro
    networks:
      - inception
    depends_on:
      - wordpress
    env_file:
      - .env

  # ============================================
  # WordPress + PHP-FPM
  # ============================================
  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    image: wordpress:inception
    restart: unless-stopped
    volumes:
      - wordpress_files:/var/www/html
    networks:
      - inception
    depends_on:
      - mariadb
    env_file:
      - .env
    secrets:
      - credentials
      - db_password

  # ============================================
  # MariaDB Database
  # ============================================
  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    image: mariadb:inception
    restart: unless-stopped
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - inception
    env_file:
      - .env
    secrets:
      - db_password
      - db_root_password

# ============================================
# Networks
# ============================================
networks:
  inception:
    driver: bridge
    name: inception

# ============================================
# Volumes - Named Volumes (NOT bind mounts)
# ============================================
volumes:
  wordpress_files:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/fhauba/data/wordpress

  mariadb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/fhauba/data/mariadb

# ============================================
# Secrets
# ============================================
secrets:
  credentials:
    file: ../secrets/credentials.txt
  db_password:
    file: ../secrets/db_password.txt
  db_root_password:
    file: ../secrets/db_root_password.txt
