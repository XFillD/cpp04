services:
  mariadb:
    container_name: mariadb
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
    image: mariadb
    env_file: .env
    volumes:
       - mariadb_vol:/var/lib/mysql
    networks:
      - inception
    restart: always

  wordpress:
    container_name: wordpress
    build:
      context: requirements/wordpress
      dockerfile: Dockerfile
    image: wordpress
    env_file: .env
    volumes:
      - wordpress_vol:/var/www/html
    networks:
      - inception
    depends_on:
      - mariadb
    restart: always

  nginx:
    container_name: nginx
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    image: nginx
    env_file: .env
    ports:
      - "443:443"
    volumes:
      - wordpress_vol:/var/www/html
    networks:
      - inception
    depends_on:
      - wordpress
    restart: always

volumes:
  mariadb_vol:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/jstudnic/data/mariadb

  wordpress_vol:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/jstudnic/data/wordpress

networks:
  inception:
    driver: bridge
